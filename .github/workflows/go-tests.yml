name: Go Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run-integration:
        description: Run Docker-backed integration tests
        type: boolean
        default: false

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run unit tests
        run: go test ./...

  integration-tests:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run-integration == 'true' }}
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: docker/setup-buildx-action@v3
      - name: Run integration tests
        run: |
          if [ ! -x scripts/integration-tests.sh ]; then
            echo "Missing scripts/integration-tests.sh (executable)."
            echo "Add it to enable Docker-backed integration tests."
            exit 1
          fi
          scripts/integration-tests.sh
